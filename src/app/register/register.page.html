<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="paypal-register-card">
    <form (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" [disabled]="!email || !password || !confirmPassword">
        Register
      </ion-button>
    </form>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="paypal-link-btn" routerLink="/login">
      Already have an account? Login
    </button>
  </ion-toolbar>
</ion-footer>
<!-- This code creates a registration page for an Ionic Angular application. -->
