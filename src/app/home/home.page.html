<ion-menu side="start" menuId="main-menu" contentId="main-content" class="paypal-menu">
  <ion-header>
    <ion-toolbar color="light">
      <ion-title class="menu-title">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list>
      <ion-item button (click)="goToProfile()">Profile</ion-item>
      <ion-item>Settings</ion-item>
      <ion-item routerLink="/exchange" routerDirection="root">
  Exchange Rate
</ion-item>
      <ion-item button (click)="logout()">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="paypal-header-row">
  <div class="circle-btn burger-btn" (click)="openMenu()">
    <ion-icon name="menu-outline"></ion-icon>
  </div>
  <div class="circle-btn avatar-btn">
    <img src="assets/download.svg" alt="Avatar" />
  </div>
</div>

<ion-content id="main-content" class="ion-padding custom-bg">
  <!-- Balance Card -->
  <div class="balance-card">
    <div class="balance-card-row">
      <img src="assets/logo-paypal.svg" alt="PayPal Logo" class="paypal-logo" />
      <div class="balance-info">
        <div class="balance-amount">â‚±0.00</div>
        <div class="balance-label">Balance</div>
      </div>
    </div>
  </div>

  <!-- Setup Card -->
  <div class="setup-card">
    <div class="setup-progress">
      <svg width="36" height="36">
        <circle cx="18" cy="18" r="16" stroke="#e0e3eb" stroke-width="4" fill="none" />
        <circle cx="18" cy="18" r="16" stroke="#003087" stroke-width="4" fill="none" stroke-dasharray="100" stroke-dashoffset="40" />
      </svg>
      <span class="progress-text">3/5</span>
    </div>
    <div class="setup-info">
      <b>Set up your account</b>
      <p>A few more steps left.</p>
    </div>
  </div>

  <!-- Bottom Tab Bar -->
  <div class="paypal-tabs-bar">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="send-request" class="center-tab" routerLink="/send-request">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        <ion-label>Send/Request</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="wallet" routerLink="/wallet">
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>Wallet</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
</ion-content>
