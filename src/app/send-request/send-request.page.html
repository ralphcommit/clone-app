<ion-header>
  <ion-toolbar>
    <ion-title>Send and Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar 
    placeholder="Search by Name, @username, email, mobile" 
    debounce="500"
    show-clear-button="focus">
  </ion-searchbar>

  <div class="ion-text-center">
    <h2>Pay anyone, anywhere</h2>
    <p>Send to anyone with email or mobile. Or search PayPal users by name.</p>
  </div>

  <div class="ion-text-center">
    <ion-button expand="full" shape="round" color="primary">Send</ion-button>
  </div>

  <div class="ion-text-center">
    <ion-button expand="full" shape="round" color="secondary">Request</ion-button>
  </div>
</ion-content>

<!-- Persistent Bottom Tab Bar -->
<div class="paypal-tabs-bar">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="send-request" class="center-tab" routerLink="/send-request">
      <ion-icon name="swap-vertical-outline"></ion-icon>
      <ion-label>Send/Request</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="wallet" routerLink="/wallet">
      <ion-icon name="wallet-outline"></ion-icon>
      <ion-label>Wallet</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</div>
